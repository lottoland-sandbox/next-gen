<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FullStory Event Sandbox</title>
</head>
<body>
  <h1>FullStory Event Simulator</h1>

  <!-- Registration -->
  <h2>Upload Registration Data</h2>
  <input type="file" id="registrationUpload" accept=".csv" />
  <button onclick="sendFrontEndRegistration()">Send Front-End Registration Events</button>
  <button onclick="sendBackEndRegistration()">Send Back-End Registration Events</button>

  <!-- Login -->
  <h2>Upload Login Data</h2>
  <input type="file" id="loginUpload" accept=".csv" />
  <button onclick="sendFrontEndLogin()">Send Front-End Login Events</button>
  <button onclick="sendBackEndLogin()">Send Back-End Login Events</button>
  <button onclick="sendFrontEndLoginFailed()">Send Front-End Login Failed</button>
  <button onclick="sendBackEndLoginFailed()">Send Back-End Login Failed</button>

  <pre id="log"></pre>

  <!-- Load PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
   let registrationData = [];
    let loginData = [];

    document.getElementById('registrationUpload').addEventListener('change', function (e) {
      Papa.parse(e.target.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          registrationData = results.data;
          log('Registration CSV loaded with ' + registrationData.length + ' rows');
        }
      });
    });

    document.getElementById('loginUpload').addEventListener('change', function (e) {
      Papa.parse(e.target.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          loginData = results.data;
          log('Login CSV loaded with ' + loginData.length + ' rows');
        }
      });
    });

    function log(message) {
      document.getElementById('log').textContent += message + '\n';
    }

    function reformatTimestamp(rawTime) {
      if (!rawTime || !rawTime.includes(':')) return null;
      const [minStr, secStr] = rawTime.split(':');
      const baseDate = new Date('2025-05-21T10:00:00');
      baseDate.setMinutes(parseInt(minStr, 10));
      baseDate.setSeconds(Math.floor(parseFloat(secStr)));
      baseDate.setMilliseconds((parseFloat(secStr) % 1) * 1000);

      const pad = num => num.toString().padStart(2, '0');
      const ms = baseDate.getMilliseconds().toString().padStart(3, '0');

      return `${baseDate.getFullYear()}-${pad(baseDate.getMonth() + 1)}-${pad(baseDate.getDate())} ` +
             `${pad(baseDate.getHours())}:${pad(baseDate.getMinutes())}:${pad(baseDate.getSeconds())}.${ms}`;
    }
  
    function sendFrontEndRegistration() {
      parsedData.forEach(row => {
        FS.event('Registration | Success', {
          playerId: row['PLAYER_ID'],
          timestamp: reformatTimestamp(row['TIMESTAMP']),
          accountStatus: row['ACCOUNT_STATUS'],
          playerTier: row['PLAYER_TIER'],
          verificationStatus: row['VERIFICATION_STATUS'],
          utmMedium: row['CHANNEL'],
          utmSource: row['PARTNER'],
          utmCampaign: row['PARTNER_GROUP']
        });
        log('Front-End Registration sent for Player ID: ' + row['PLAYER_ID']);
      });
    }

    function sendBackEndRegistration() {
     registrationData.forEach(row => {
        if (!row['PLAYER_ID']) return;
        FS.event('Account | Registration | Success', {
          playerId: playerId,
            timestamp: timestamp,
            displayName: row['DISPLAY_NAME'],
            uid: row['UID'],
            domain: row['DOMAIN'],
            language: row['LANGUAGE'],
            country: row['COUNTRY'],
            userPlatform: row['USER_PLATFORM'],
            deviceType: row['DEVICE_TYPE'],
            os: row['OS'],
            appVersion: row['ATTRIBUTE_APPVERSION'],
            applicationId: row['ATTRIBUTE_APPLICATIONID'],
            screensize: row['ATTRIBUTE_SCREENSIZE'],
            accountStatus: row['ACCOUNT_STATUS'],
            playerTier: row['PLAYER_TIER'],
            verificationStatus: row['VERIFICATION_STATUS'],
            channel: row['CHANNEL'],
            partner: row['PARTNER'],
            partnerGroup: row['PARTNER_GROUP'],
            pid: row['ATTRIBUTE_PID'],
            affid: row['ATTRIBUTE_AFFID'],
            sid: row['ATTRIBUTE_SID'], 
            mediaCode: row['ATTRIBUTE_MC'],
            offerBundleCode: row['ATTRIBUTE_OFFERBUNDLECODE'],
            trckA: row['ATTRIBUTE_TRACKING_A'],
            trck1: row['ATTRIBUTE_TRACKING_1'],
            trck4: row['ATTRIBUTE_TRACKING_4'],
            trck5: row['ATTRIBUTE_TRACKING_5'],
            marketingCampaignId: row['ATTRIBUTE_MUG_CAMPAIGN_ID'],	
            marketingChannel: row['ATTRIBUTE_MUG_CHANNEL'],	
            marketingPartner: row['ATTRIBUTE_MUG_PARTNER'],	
            marketingAdditionalInfo: row['ATTRIBUTE_MUG_ADDITIONAL_INFO'],	
            marketingScoreType: row['ATTRIBUTE_MUG_SOURCE_TYPE'],	
            marketingSourceValue: row['ATTRIBUTE_MUG_SOURCE_VALUE'],	
            marketingPathName: row['ATTRIBUTE_MUG_PATH_NAME'],	
            marketingDepartment: row['ATTRIBUTE_MUG_DEPARTMENT'],	
            marketingSource: row['ATTRIBUTE_MUG_SOURCE'],	
        });
         log('Back-End Registration Event sent for Player ID: ' + row['PLAYER_ID']);
      });
  
    function sendFrontEndLogin() {
      loginData.forEach(row => {
        FS.event('Login | Success', {
          method: row['METHOD'],
          playerId: row['PLAYER_ID'],
          timestamp: reformatTimestamp(row['TIMESTAMP']),
          country: row['COUNTRY_NAME'],
          platform: row['USER_PLATFORM'],
        });
         log('Front-End Login Event sent for Player ID: ' + row['PLAYER_ID']);
      });
    }

    function sendBackEndLogin() {
     loginData.forEach(row => {
        FS.event('Account | Login | Success', {
          playerId: playerId,
          timestamp: reformatTimestamp(row['DATE_TIME']),
          failedAttempts: row['FAILED_ATTEMPTS'],
          uid: row['UID'],
          displayName: row['DISPLAY_NAME'],
          domain: row['ATTRIBUTE_MARKET_URL'],
          country: row['COUNTRY_NAME'],
          userPlatform: row['USER_PLATFORM'],
          deviceType: row['DEVICE_TYPE'],
          os: row['OS_NAME'],
          osVersion: row['OS_VERSION'],
          browser: row['BROWSER_NAME'],
          browserVersion: row['BROWSER_VERSION'],
          appVersion: row['ATTRIBUTE_APPVERSION'],
          applicationId: row['ATTRIBUTE_APPLICATIONID'],
          screensize: row['ATTRIBUTE_SCREENSIZE'],
          accountStatus: row['ACCOUNT_STATUS'],
          playerTier: row['PLAYER_TIER'],
          verificationStatus: row['VERIFICATION_STATUS'],
          pid: row['ATTRIBUTE_PID'],
          affid: row['ATTRIBUTE_AFFID'],
          sid: row['ATTRIBUTE_SID'], 
          mediaCode: row['ATTRIBUTE_MC'],
          offerBundleCode: row['ATTRIBUTE_OFFERBUNDLECODE'],
          trckA: row['ATTRIBUTE_TRACKING_A'],
          trck1: row['ATTRIBUTE_TRACKING_1'],
          trck4: row['ATTRIBUTE_TRACKING_4'],
          trck5: row['ATTRIBUTE_TRACKING_5'],
          marketingCampaignId: row['ATTRIBUTE_MUG_CAMPAIGN_ID'],	
          marketingChannel: row['ATTRIBUTE_MUG_CHANNEL'],	
          marketingPartner: row['ATTRIBUTE_MUG_PARTNER'],	
          marketingAdditionalInfo: row['ATTRIBUTE_MUG_ADDITIONAL_INFO'],	
          marketingScoreType: row['ATTRIBUTE_MUG_SOURCE_TYPE'],	
          marketingSourceValue: row['ATTRIBUTE_MUG_SOURCE_VALUE'],	
          marketingPathName: row['ATTRIBUTE_MUG_PATH_NAME'],	
          marketingDepartment: row['ATTRIBUTE_MUG_DEPARTMENT'],	
          marketingSource: row['ATTRIBUTE_MUG_SOURCE'],	

        });
         log('Back-End Login Event sent for Player ID: ' + row['PLAYER_ID']);
      });
    }
     function sendFrontEndLoginFailed() {
      loginData.forEach(row => {
        FS.event('Login | Failed', {
          playerId: row['PLAYER_ID'],
          timestamp: reformatTimestamp(row['TIMESTAMP']),
          failureReason: row['FAILURE_REASON'] || 'Unknown',
          domain: row['ATTRIBUTE_MARKET_URL'],
          country: row['COUNTRY_NAME']
        });
        log('Front-End Login Failed sent for Player ID: ' + row['PLAYER_ID']);
      });
    }

    function sendBackEndLoginFailed() {
      loginData.forEach(row => {
        FS.event('Account | Login | Failed', {
          playerId: row['PLAYER_ID'],
          timestamp: reformatTimestamp(row['TIMESTAMP']),
          uid: row['UID'],
          displayName: row['DISPLAY_NAME'],
          failureReason: row['FAILURE_REASON'] || 'Invalid credentials',
          language: row['LANGUAGE'],
          country: row['COUNTRY'],
          device: row['USER_DEVICE'],
          os: row['OS'],
          platform: row['USER_PLATFORM']
        });
        log('Back-End Login Failed sent for Player ID: ' + row['PLAYER_ID']);
      });
    }
    
  </script>

</body>
</html>
