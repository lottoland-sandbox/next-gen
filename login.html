<!DOCTYPE html>
<html>
<head>
    
<title>Login v9</title>
<link rel="stylesheet" type="text/css" href="global-styles.css">
<script src="header-script.js"></script>    

</head>
<body>

<!-- HEADER -->    
<img src="./img/lottoland.png" alt="Logo" class="logo">
<div id="main" data-analytics-component="login">
    
<div class="header">
    <div class="header-links" data-analytics-section="navigation" >
        <a id="link.register" class="header-link" href="register.html" data-analytics-name="register" >Register</a>
        <a id="link.close" class="header-link" href="homepage.html" data-analytics-name="close">Close</a>
    </div>
</div>

<!-- PROGRESS BAR -->    
<div class="progress-bar">
    <div class="progress-bar-inner" style="width: 0;"></div>
</div>

<!-- INPUT FORM -->
<div class="form-container" >
    <form id="login" action="submit_login.php" method="post">
        <div class="form-step" id="step-1" data-analytics-section="step1" >
            <h2>Log In Credentials</h2>
            <label for="field.email">Email:</label>
            <input type="email" id="field.email"   data-analytics-name="email" required>
            <label for="field.password">Password:</label>
            <input type="password" id="field.password"  data-analytics-name="password" required>
            <br>
               <a id="link.recovery" class="link" href="reset.html" data-analytics-name="recovery">Forgotten Password</a>
            <br>
               <br>
      
         <button id="button.submit.success" type="submit" onclick="submitForm()" data-analytics-name="login" data-analytics-outcome="success" data-analytics-method="frontend" >Log in (UI Success)</button>
         <button id="button.submit.failure" type="submit" onclick="" data-analytics-name="login" data-analytics-outcome="failure" data-analytics-method="frontend">Log in (UI Failure)</button>
      </div>
      
    </form>
</div>    

</div>

</body>
    <script>
         document.getElementById(`step-1`).classList.add('active');
    </script>
