 <meta charset="UTF-8">
  <title>Filter UI v4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .filter-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    .section label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .radio-group input {
      margin-right: 5px;
    }
    .providers {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .provider-btn {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: #f1f1f1;
      cursor: pointer;
    }
    .provider-btn.selected {
      background-color: #111;
      color: #fff;
    }
    .actions {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .clear-btn {
      background: #eee;
    }
    .show-btn {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="filter-container">
    <h2>Filtering & Sorting</h2>

    <!-- Sorting -->
    <div class="section">
      <label>Sorting</label>
      <div class="radio-group" data-track-group="sort">
        <input type="radio" name="sort" value="popularity" checked data-track-sort="popularity"> Popularity<br>
        <input type="radio" name="sort" value="name-az" data-track-sort="name-az"> Name (A–Z)<br>
        <input type="radio" name="sort" value="name-za" data-track-sort="name-za"> Name (Z–A)
      </div>
    </div>

    <!-- Volatility with ll-slider -->
    <div class="section">
      <label>Volatility</label>
      <ll-slider
        id="volatility-slider"
        data-track-name="filterPanel_volatility_0_-1"
        class="track"
        start="1"
        end="4"
        unique="false"
        rangemin="1"
        rangemax="4">
      </ll-slider>
    </div>

    <!-- Providers -->
    <div class="section">
      <label>Game provider <span id="selected-count">(0 selected)</span></label>
      <div class="providers" data-track-group="providers">
        <div class="provider-btn" data-track-provider="Anaxi">Anaxi</div>
        <div class="provider-btn" data-track-provider="Blueprint">Blueprint</div>
        <div class="provider-btn" data-track-provider="Boldplay">Boldplay</div>
        <div class="provider-btn" data-track-provider="Eyecon">Eyecon</div>
        <div class="provider-btn" data-track-provider="Evolution">Evolution</div>
        <div class="provider-btn" data-track-provider="Gaming Corps">Gaming Corps</div>
        <div class="provider-btn" data-track-provider="Gaming Realms">Gaming Realms</div>
        <div class="provider-btn" data-track-provider="G Games">G Games</div>
        <div class="provider-btn" data-track-provider="Hacksaw Gaming">Hacksaw Gaming</div>
        <div class="provider-btn" data-track-provider="Inspired">Inspired</div>
        <div class="provider-btn" data-track-provider="IWG">IWG</div>
        <div class="provider-btn" data-track-provider="Microgaming">Microgaming</div>
        <div class="provider-btn" data-track-provider="Netent">Netent</div>
        <div class="provider-btn" data-track-provider="Nolimit City">Nolimit City</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="clear-btn" onclick="clearAll()" data-track-action="clear">Clear all</button>
      <button class="show-btn" onclick="showResults()" data-track-action="show">Show 3 games</button>
    </div>
  </div>

  <script>
    const providerButtons = document.querySelectorAll('.provider-btn');
    const selectedCount = document.getElementById('selected-count');

    providerButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('selected');
        updateSelectedCount();
      });
    });

    function updateSelectedCount() {
      const selected = document.querySelectorAll('.provider-btn.selected');
      selectedCount.textContent = `(${selected.length} selected)`;
    }

    function clearAll() {
      document.querySelectorAll('.provider-btn.selected').forEach(el => el.classList.remove('selected'));
      document.querySelector('input[name="sort"][value="popularity"]').checked = true;

      const slider = document.querySelector('#volatility-slider');
      if (slider) {
        slider.setAttribute('start', '1');
        slider.setAttribute('end', '4');
      }

      updateSelectedCount();
    }

    function showResults() {
      const selectedProviders = [...document.querySelectorAll('.provider-btn.selected')]
        .map(btn => btn.getAttribute('data-track-provider'));
      const sortOption = document.querySelector('input[name="sort"]:checked').value;

      const slider = document.querySelector('#volatility-slider');
      const volatilityStart = parseInt(slider.getAttribute('start'));
      const volatilityEnd = parseInt(slider.getAttribute('end'));

      slider.setAttribute('data-track-volatility-low', volatilityStart);
      slider.setAttribute('data-track-volatility-high', volatilityEnd);

      console.log("Sort:", sortOption);
      console.log("Volatility Range:", volatilityStart, "to", volatilityEnd);
      console.log("Providers:", selectedProviders);

      alert(`Filters applied!\nSort: ${sortOption}\nVolatility: ${volatilityStart} to ${volatilityEnd}\nProviders: ${selectedProviders.join(', ')}`);
    }
  </script>

  <!-- Optional: include ll-slider component script if needed -->
  <!-- <script src="path/to/ll-slider.js"></script> -->
</body>
</html>
