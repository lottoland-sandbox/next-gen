<body>
<h1>Mock Custom Events</h1>
<hr>
<button id="button.submit.login.success" onclick="loginSuccess()"  data-track-name="login-success" >Login Success</button>
<hr>
<button id="button.submit.verification.manual" onclick="manualVerification()" data-track-name="verificaiton-manual">Manual Verification</button>
<hr>

   

<script>
function getRandomElement(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function loginSuccess() {
  // Identify the user (v2)
  FS('setIdentity', {
    uid: '12345678',
    properties: {
      method: 'login',
      displayName: 'Player 8654321',
      playerNumber: '8654321',
      accountStatus: 'REGISTERED',
      playerTier: 'NON‑VIP',
      verificationStatus: 'PENDING'
    }
  });

  const identifierOptions = ['Email', 'Mobile'];
  const verifierOptions   = ['Email OTP', 'SMS OTP', 'Password'];
  const identifier = getRandomElement(identifierOptions);
  const verifier   = getRandomElement(verifierOptions);

  // Track event (v2)
  FS('trackEvent', {
    name: 'Login | Success',
    properties: {
      identifier:       identifier,
      verifier:         verifier,
      credentials:      `${identifier} - ${verifier}`,
      accountStatus:    'REGISTERED',
      playerTier:       'NON‑VIP',
      verificationStatus:'PENDING',
      attempt:          1
    }
  });

  console.log('Log In Success');
}

function manualVerification() {
  // Identify again if needed (v2)
  FS('setIdentity', {
    uid: '12345678',
    properties: {
      displayName: 'Player 8654321'
    }
  });

  // Track event (v2)
  FS('trackEvent', {
    name: 'Verification | Success',
    properties: {
      verificationService: 'Manual Review',
      documentType:        'Passport',
      issuingCountry:      'USA'
    }
  });

  console.log('Manual Verification Success');
}
</script>
