<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery - Reset v5</title>
    <link rel="stylesheet" href="./styles/global-styles.css">
    <script src="./scripts/header-script.js" defer></script>
</head>

<body>
    <img src="./img/lottoland.png" alt="Logo" class="logo">
    <div id="main" data-analytics-component="recovery">
        <!-- HEADER -->
        <div class="header">
            <div class="header-links" data-analytics-section="navigation">
                <a id="link.login" class="header-link" href="login.html" data-analytics-name="login">Login</a>
                <a id="link.close" class="header-link" href="homepage.html" data-analytics-name="close">Close</a>
            </div>
        </div>

        <!-- INPUT FORM -->
        <div class="form-container" data-analytics-section="form">
            <form id="reset" action="submit_reset.php" method="post">
               
                    <h2>Forgotten Password - Reset</h2>
                    <label for="field.email">Email:</label>
                    <input type="email" id="field.email" name="email" data-analytics-name="email" required>
                    <br>
                    <a id="link.support" class="link" href="#" data-analytics-name="support">Contact Support</a>
                    <br><br>
                    <button id="button.submit.success" type="submit" onclick="submitForm(event)" data-analytics-name="submit" data-analytics-outcome="success" data-analytics-method="frontend">Send Reset Link</button>
              
            </form>
        </div>

        <!-- POPUP -->
        <div id="popup" class="popup" data-analytics-section="reset-popup">
            <span class="close" id="closePopup">&times;</span>
            <p>The link to reset your password has been sent to your mailbox. 
                <a id="link.recover" class="link" href="recover.html" data-analytics-name="openEmail">Open Email</a>
            </p>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display the popup
            document.getElementById('popup').style.display = 'block';
            
            // Optionally, submit the form programmatically
            // document.getElementById('reset').submit();
        }

        // Close the popup when the 'X' is clicked
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>

</html>
