<body>

<!-- HEADER -->    
     <img src="./img/lottoland.png" alt="Logo" class="logo">
<div id="main" data-tracking-feature="registration">
    
<div class="header">
    <div class="header-links" data-tracking-category="navigation">
        <a id="link.login" class="header-link" href="login.html"  data-track-name="login" >Log In</a>
        <a id="link.close" class="header-link" href="homepage.html"  data-track-name="close" >Close</a>
    </div>
</div>

<!-- PROGRESS BAR -->    
<div class="progress-bar">
    <div class="progress-bar-inner" style="width: 0;"></div>
</div>

<!-- INPUT FORM -->
<div class="form-container" >
    <form id="register" action="submit_registration.php" method="post">
        
        <div class="form-step active" id="step-1" data-track-group="step1">
            <h2>Step 1: Personal Information</h2>
            <label for="field.firstname">First Name:</label>
            <input type="text" id="field.firstname" data-track-name="firstname" required>
            <label for="field.lastname">Last Name:</label>
            <input type="text" id="field.lastname" data-track-name="lastname"  required>
            <button id="button.step_1.next" type="button" onclick="nextStep(1)" fs-field-name="next" >Next</button>
        </div>
      
         <div class="form-step" id="step-2" data-track-group="step2">
            <h2>Step 2: Personal Information</h2>
            <label for="field.countryCode">Country Code:</label>
            <input type="text" id="field.countryCode" data-track-name="countryCode" required> 
            <label for="field.mobilePhone">Mobile Phone:</label>
            <input type="text" id="field.mobilePhone" data-track-name="mobilePhone" required>
            <label for="field.dob">Date of Birth:</label>
            <input type="date" id="field.dob" fs-field-label="dob" required>
            <button id="button.step_2.back" type="button" onclick="prevStep(2)" data-track-name="back"  >Back</button>
            <button id="button.step_2.next" type="button" onclick="nextStep(2)" data-track-name="next"  >Next</button>
        </div>
      
        <div class="form-step" id="step-3" data-track-group="step3">
            <h2>Step 3: Address Information</h2>
            <label for="field.autoCompleteAddress">Address:</label>
            <input type="text" id="field.address" data-track-name="autoCompleteAddress" required>
            <label for="field.streetNo">Number:</label>
            <input type="text" id="field.streetNo" data-track-name="streetNo"   required>
            <label for="field.streetName">Street Name:</label>
            <input type="text" id="field.streetName" data-track-name="streetName" required>
            <label for="field.additionalInfo">Additional:</label>
            <input type="text" id="field.additionalInfo" data-track-name="additionalInfo" required>
            <label for="field.city">City:</label>
            <input type="text" id="field.city" data-track-name="city" required>
            <label for="field.postcode">Zip Code:</label>
            <input type="text" id="field.postcode" data-track-name="postcode" required>
            <label for="field.state">State:</label>
            <input type="text" id="field.state" data-track-name="state" required>
            <label for="field.country">Country:</label>
            <input type="text" id="field.country" data-track-name="country"  required>
            <button id="button.step_3.back" type="button" onclick="prevStep(3)" data-track-name="back" >Back</button>
            <button id="button.step_3.next" type="button" onclick="nextStep(3)" data-track-name="next" >Next</button>
        </div>
      
        <div class="form-step" id="step-4" data-track-group="step4">
            <h2>Step 4: Credentials</h2>
            <label for="field.email">Email:</label>
            <input type="email" id="field.email" data-track-name="email" required>
            <label for="field.password">Password:</label>
            <input type="password" id="field.password" data-track-name="password" required>
      
            <a id="link.facebook" class="page-link" href="#"  data-track-name="termsAndConditions" >Terms and Conditions</a>
            <a id="link.twitter" class="page-link" href="#"  data-track-name="privacyPolicy" >Privacy Policy</a>
            <br><br>
      
         <button id="button.step_4.back" type="button" onclick="prevStep(4)" data-track-name="back"  >Back</button>
         <button id="button.submit.success" type="submit" onclick="submitForm()"  data-track-name="Register" data-tracking-outcome="success" data-tracking-method="frontend" >Register (UI Success)</button>
         <button id="button.submit.failure" type="submit" onclick="" data-track-name="Register" data-tracking-outcome="failure" data-tracking-method="frontend">Register (UI Failure)</button>
      </div>
      
    </form>
</div>    

</div>
<script src="global-scripts.js"></script>
</body>
</html>
