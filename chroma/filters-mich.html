  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  
  <title>Filter UI v16</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .filter-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 20px;
    }

    .section label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .providers {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .provider-btn {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: #f1f1f1;
      cursor: pointer;
    }

    .provider-btn.selected {
      background-color: #111;
      color: #fff;
    }

    .actions {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .clear-btn {
      background: #eee;
    }

    .show-btn {
      background: #000;
      color: #fff;
    }

    .volatility-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 5px;
      color: #555;
    }

    .range-slider {
      width: 100%;
      margin: 10px 0;
    }

    .range-slider input[type="range"] {
      width: 100%;
      background: #ddd;
      height: 6px;
      border-radius: 5px;
    }

    .range-slider input[type="range"]::-webkit-slider-thumb {
      width: 18px;
      height: 18px;
      background: #111;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="filter-container" data-track-container="Filters">
    <h2>Filtering & Sorting</h2>

    <!-- Sorting -->
    <div class="section"  data-track-container="Sorting">
      <label>Sorting</label>
      <div class="radio-group">
        <input type="radio" name="sort" value="popularity" checked data-track-name="Popularity"> Popularity<br>
        <input type="radio" name="sort" value="name-az" data-track-name="A-Z"> Name (A–Z)<br>
        <input type="radio" name="sort" value="name-za" data-track-name="Z-A"> Name (Z–A)
      </div>
    </div>

    <!-- Volatility Slider -->
    <div class="section" data-track-container="Volatility">
      <label>Volatility</label>
      <div class="range-slider">
        <input id="volatility-slider" type="range" min="1" max="4" value="1" data-track-name="Volatility Maximum">
        <div class="volatility-labels">
          <span>Low</span>
          <span>Mid</span>
          <span>High</span>
          <span>Extreme</span>
        </div>
      </div>
    </div>

    <!-- Providers -->
    <div class="section" data-track-container="Providers">
      <label>Game provider <span id="providers-selected-count">(0 selected)</span></label>
      <div class="providers">
        <div class="provider-btn" data-track-name="Anaxi" data-track-selected="No">Anaxi</div>
        <div class="provider-btn" data-track-name="Blueprint" data-track-selected="No">Blueprint</div>
        <div class="provider-btn" data-track-name="Boldplay" data-track-selected="No">Boldplay</div>
        <div class="provider-btn" data-track-name="Eyecon" data-track-selected="No">Eyecon</div>
        <div class="provider-btn" data-track-name="Evolution" data-track-selected="No">Evolution</div>
      </div>
    </div>

    <!-- Minimum Bet -->
    <div class="section" data-track-container="Minimum Bet">
      <label>Minimum Bet <span id="minbet-selected-count">(0 selected)</span></label>
      <div class="providers">
        <div class="provider-btn" data-track-name="Less that £0.10" data-track-selected="No">Less than £0.10</div>
        <div class="provider-btn" data-track-name="£0.10 - £0.50" data-track-selected="No">£0.10 - £0.50</div>
        <div class="provider-btn" data-track-name="£0.50 - £1" data-track-selected="No">£0.50 - £1</div>
        <div class="provider-btn" data-track-name="£1 - £2" data-track-selected="No">£1 - £2</div>
        <div class="provider-btn" data-track-name="More than £2" data-track-selected="No">More than £2</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions" data-track-container="Actions">
      <button class="clear-btn" onclick="clearAll()" data-track-name="Clear">Clear all</button>
      <button class="show-btn" onclick="showResults()" data-track-name="Show">Show games</button>
    </div>
  </div>

<script>
  // Providers and Minimum Bet filters
  const providerButtons = document.querySelectorAll('.provider-btn');
  const providersSelectedCount = document.getElementById('providers-selected-count');
  const minBetSelectedCount = document.getElementById('minbet-selected-count');

  // Handle selection/deselection for both Providers and Minimum Bet
  providerButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Toggle the selected class
      btn.classList.toggle('selected');
      
      // Toggle the data-track-selected attribute
      const isSelected = btn.classList.contains('selected');
      btn.setAttribute('data-track-selected', isSelected ? 'Yes' : 'No');

      // Update the selected count for both Providers and Minimum Bet filters
      updateSelectedCount();
    });
  });

  // Update selected count for both Providers and Minimum Bet
  function updateSelectedCount() {
    // Providers selection count
    const selectedProviders = document.querySelectorAll('.section[data-track-container="Providers"] .provider-btn.selected');
    providersSelectedCount.textContent = `(${selectedProviders.length} selected)`;

    // Minimum Bet selection count
    const selectedMinBets = document.querySelectorAll('.section[data-track-container="Minimum Bet"] .provider-btn.selected');
    minBetSelectedCount.textContent = `(${selectedMinBets.length} selected)`;
  }

  // Clear All Filters
  function clearAll() {
    // Reset selected state and data-track-selected to "No" for both providers and min bet filters
    document.querySelectorAll('.provider-btn.selected').forEach(el => {
      el.classList.remove('selected');
      el.setAttribute('data-track-selected', 'No');
    });

    // Reset sorting to default (Popularity)
    document.querySelector('input[name="sort"][value="popularity"]').checked = true;

    // Reset volatility slider
    const slider = document.querySelector('#volatility-slider');
    if (slider) {
      slider.value = 1;
    }

    // Update the selected count display
    updateSelectedCount();
  }

  // Show Results
  function showResults() {
    const selectedProviders = [...document.querySelectorAll('.section[data-track-container="Providers"] .provider-btn.selected')]
      .map(btn => btn.getAttribute('data-track-name'));
    const selectedMinBets = [...document.querySelectorAll('.section[data-track-container="Minimum Bet"] .provider-btn.selected')]
      .map(btn => btn.getAttribute('data-track-name'));
    const sortOption = document.querySelector('input[name="sort"]:checked').value;

    const slider = document.querySelector('#volatility-slider');
    const volatility = slider.value;

    console.log("Sort:", sortOption);
    console.log("Volatility:", volatility);
    console.log("Providers:", selectedProviders);
    console.log("Minimum Bet:", selectedMinBets);

    alert(`Filters applied!\nSort: ${sortOption}\nVolatility: ${volatility}\nProviders: ${selectedProviders.join(', ')}\nMinimum Bet: ${selectedMinBets.join(', ')}`);
  }
</script>

</body>
  
</html>
  <!-- Load ll-slider script -->
  <script src="./ll-slider.js"></script>
</body>
</html>
